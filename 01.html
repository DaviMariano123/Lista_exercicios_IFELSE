<script>
    /*
    //PROBLEMA: TROCAR VARIÁVEIS
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    const num1 = Number(prompt("Informe a primeira variável."));
    const num2 = Number(prompt("Informe a segunda variável."));

    //PROCESSAMENTO
    let numm1 = num2
    let numm2 = num1

    //SAÍDA
    alert(`Antes eram ${num1} e ${num2}, agora são ${numm1} e ${numm2}.`);

</script>
