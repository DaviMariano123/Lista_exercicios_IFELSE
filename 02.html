<script>
    /*
    PROBLEMA: ORDEM DECRESCENTE
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    let num1 = Number(prompt("Informe o seu primeiro numero"));
    let num2 = Number(prompt("Informe seu segundo numero"));
    let num3 = Number(prompt("Informe seu terceiro numero"));

    //PROCESSAMENTO

    if (num1 > num2 && num2 > num3) {
        alert(`${num1}, ${num2} e ${num3}.`)
    }
    else if (num1 > num3 && num3 > num2) {
        alert(`${num1}, ${num3} e ${num2}.`)
    }
    else if (num2 > num1 && num1 > num3) {
        alert(`${num2}, ${num1} e ${num3}.`)
    }
    else if (num2 > num3 && num3 > num1) {
        alert(`${num2}, ${num3} e ${num1}.`)
    }
    else if (num3 > num1 && num1 > num2) {
        alert(`${num3}, ${num1} e ${num2}.`)
    }

    else if (num3 > num2 && num2 > num1) {
        alert(`${num3}, ${num2} e ${num1}.`)
    }

    else {
        alert("Informe o que é solicitado.");
    }

    //SAÍDA

</script>
